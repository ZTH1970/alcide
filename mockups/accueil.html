<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>APS42 — Accueil</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script>
    $(function() {
    	$('#service-links a').click(function() {
		$('#header span').text($(this).text());
		$('#service-links a').removeClass('active');
		$(this).addClass('active');
	});
    	$('#service-links a.cmpp').click(function() {
	  $('#splash').removeClass().addClass('cmpp');
	  $('#dossiers').attr('href', 'dossiers.html');
	  $('#facturation').attr('href', 'facturation.html');
	});
    	$('#service-links a.camsp').click(function() { $('#splash').removeClass().addClass('camsp'); });
    	$('#service-links a.sessad-ted').click(function() {
	  $('#splash').removeClass().addClass('sessad-ted');
	  $('#dossiers').attr('href', 'sessad-dossiers.html');
	  $('#facturation').attr('href', 'sessad-facturation.html');
	});
    	$('#service-links a.sessad-sys').click(function() { $('#splash').removeClass().addClass('sessad-sys'); });
    });
    </script>
  </head>
  <body>
  <div id="wrap-large">
    <div id="header">
      <h1><a href="accueil.html">APS 42</a></h1>
      <span>CMPP</span>
    </div>
    <div id="splash" class="cmpp">
      <div id="user-info">
        Dernière connexion le 4 juillet 2012 à 8h05
      </div>
      <div id="user-links">
        <a href="#">Changer de mot de passe</a> —
        <a href="connexion.html">Déconnexion</a>
      </div>
      <div id="service-links">
        <a class="cmpp active" href="#">CMPP</a>
        <a class="camsp" href="#">CAMSP</a>
        <a class="sessad-ted" href="#">SESSAD TED</a>
        <a class="sessad-sys" href="#">SESSAD DYS</a>
      </div>
    </div>
    <div id="content">

    <ul id="apps">
      <li><a id="dossiers" href="dossiers.html">Gestion des dossiers</a></li>
      <li><a href="agenda.html">Agenda</a></li>
      <li><a href="actes.html">Saisie des actes</a></li>
      <li><a id="facturation" href="facturation.html">Facturation et décompte</a></li>
      <li><a href="gestion-personnes.html">Gestion des personnes</a></li>
      <li><a href="gestion-ressources.html">Gestion des ressources</a></li>
    </ul>

    </div>

    <div id="footer">
        —
    </div>
  </div>


  </body>
</html>
